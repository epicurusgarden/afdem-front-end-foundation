<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> AfDEMP 4.2 Class Exercise 11</title>
</head>

<body>

  <form>

  <input type="text" name="surname" placeholder="give your surname"/>
  
  <label for="os">Choose your OS</label>
   <select name="os" id="os">
     <option value="windows">Windows</option>
     <option value="mac" selected>Mac</option>
     <option value="linux">Linux</option>
  </select>
  
  <label style="vertical-align: top" for="fruits">My favorite fruits</label>
  <select name="fruits" id="fruits" multiple size="6">
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="orange" selected>orange</option>
    <option value="pear">pear</option>
    <option value="blackberry">blackberry</option>
    <option value="watermelon" selected>watermelon</option>
  </select>
  
</form>
